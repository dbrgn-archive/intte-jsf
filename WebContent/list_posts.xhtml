<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

        <div class="row">

		<h:dataTable var="post" value="#{postsBean.posts}" styleClass="table posts">

            <h:column>
                <div class="voteContainer">
                    <div class="voteButton up"><span>Upvote</span></div>
                    <div class="postScore text-center"><span>156</span></div>
                    <div class="voteButton down"><span>Downvote</span></div>
                </div>
                <div class="postContainer">
                    <h:link styleClass="postLink" outcome="post_detail">
                        <h2><h:outputText styleClass="postTitle" value="#{post.title}" /></h2>
                        <div class="postInfo">
                            <span class="postTime">Submitted 7 hours ago</span> by <h:outputText styleClass="postUser" value="#{post.user.username}" />
                        </div>
                        <p class="comments"><span class="glyphicon glyphicon-comment" /> <span>180 Comments</span></p>
                    </h:link>
                </div>
            </h:column>

		</h:dataTable>

        </div>
	</ui:define>
</ui:composition>
