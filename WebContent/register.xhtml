<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form class="form-horizontal" id="form">
			<!-- username row -->
			<div class="form-group">
				<h:outputLabel for="username" class="col-sm-2 control-label"
					value="#{i18n['username']}" />
				<div class="col-sm-10">
					<p:inputText id="username" styleClass="form-control"
						value="#{registerBean.username}">
						<f:validator validatorId="ch.dellensekte.validators.UserValidator" />
					</p:inputText>
					<p:watermark value="#{i18n['username']}" for="username" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<p:message for="username" />
				</div>
			</div>

			<!-- first password row -->
			<div class="form-group">
				<h:outputLabel for="password" class="col-sm-2 control-label"
					value="#{i18n['password']}" />
				<div class="col-sm-10">
					<p:password id="password" styleClass="form-control"
						match="password2" value="#{registerBean.password}">
						<f:validator
							validatorId="ch.dellensekte.validators.PasswordValidator" />
					</p:password>
					<p:watermark value="#{i18n['password']}" for="password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<p:message for="password" styleClass="col-sm-offset-2 col-sm-10" />
				</div>
			</div>

			<!--  second password row -->
			<div class="from-group">
				<h:outputLabel for="password2" class="col-sm-2 control-label"
					value="#{i18n['retypePassword']}" />
				<div class="col-sm-10">
					<p:password id="password2" styleClass="form-control" />
					<p:watermark value="#{i18n['password']}" for="password2" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<p:message for="password2" styleClass="col-sm-offset-2 col-sm-10" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton styleClass="btn btn-default"
						action="#{registerBean.doRegister}" value="#{i18n['register']}" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
