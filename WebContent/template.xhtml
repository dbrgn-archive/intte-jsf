<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pf="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>
	<link rel="shortcut icon"
		href="http://getbootstrap.com/docs-assets/ico/favicon.png" />

	<title>Reddit-Clone</title>
	<link href="http://getbootstrap.com/dist/css/bootstrap.css"
		rel="stylesheet" />
	<link href="http://getbootstrap.com/examples/jumbotron/jumbotron.css"
		rel="stylesheet" />
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
</h:head>

<body style="">

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-- <button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">-->
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				<!-- </button>-->
				<a class="navbar-brand"
					href="./Jumbotron Template for Bootstrap_files/Jumbotron Template for Bootstrap.htm">Reddit-Clone</a>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<h:inputText id="username" styleClass="form-control"
							pt:placeholder="Username" value="#{userBean.username}" />
					</div>
					<div class="form-group">
						<h:inputSecret id="password" styleClass="form-control"
							pt:placeholder="Password" value="#{userBean.username}" />
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container" id="content">
			<h1>Hello, world!</h1>
			<p>This is a template for a simple marketing or informational
				website. It includes a large callout called a jumbotron and three
				supporting pieces of content. Use it as a starting point to create
				something more unique.</p>
			<p>
				<!-- <a class="btn btn-primary btn-lg" role="button">Learn more »</a>-->
			</p>
		</div>
	</div>

	<div class="container">
		<ui:insert name="content"></ui:insert>
	</div>
	<!-- /container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->



</body>
</html>
