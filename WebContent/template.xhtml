<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" href="http://getbootstrap.com/docs-assets/ico/favicon.png"/>

    <title>Reddit-Clone</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="http://getbootstrap.com/examples/jumbotron/jumbotron.css" rel="stylesheet"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js" type="text/javascript"></script>

    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="css" name="reddit-clone.css" />
</h:head>

<h:body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-- <button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">-->
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
				<!-- </button>-->
				<a class="navbar-brand"
					href="./Jumbotron Template for Bootstrap_files/Jumbotron Template for Bootstrap.htm">Reddit-Clone</a>
			</div>
			<div class="navbar-collapse collapse">
				<h:form class="navbar-form navbar-right">
					<!-- Login Container -->
					<h:panelGroup rendered="#{!userBean.loggedIn}">
						<div class="form-group">
							<p:inputText id="username" styleClass="form-control"
								value="#{userBean.username}" />
						</div>
						<div class="form-group">
							<h:inputSecret id="password" styleClass="form-control"
								value="#{userBean.password}" />
						</div>
						<h:commandButton styleClass="btn btn-success"
							action="#{userBean.doLogin}" value="#{i18n['login']}"></h:commandButton>
					</h:panelGroup>
					<!-- / Login Container -->
					<!--  Loggedin Container -->
					<h:panelGroup rendered="#{userBean.loggedIn}">
						<div class="form-group">
							<h:outputText styleClass="banner-text"
								value="#{i18n['welcome']} #{userBean.username}"></h:outputText>
						</div>
						<div class="form-group">
							<h:commandButton styleClass="btn btn-success"
								action="#{userBean.doLogout}" value="#{i18n['logout']}"></h:commandButton>
						</div>
					</h:panelGroup>
					<!--  / Loggedin Container -->

				</h:form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container" id="content">
			<h1>
				<h:outputText value="#{i18n['title']}" />
			</h1>
			<p>This is a template for a simple marketing or informational
				website. It includes a large callout called a jumbotron and three
				supporting pieces of content. Use it as a starting point to create
				something more unique.</p>
				<p>Login: chrigi Password: foobar</p>
			<h:outputText value="Logged in: #{userBean.loggedIn}"></h:outputText>

			<p>
				<!-- <a class="btn btn-primary btn-lg" role="button">Learn more »</a>-->
			</p>
		</div>
	</div>

    <div class="container">
        <ui:insert name="content"></ui:insert>
    </div>

</h:body>
</html>
